<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Canvas</title>
  <style>
    html, body {
      margin: 0px;
    }

    canvas {
      display: block;
    }

    #options {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 25%;
      background-color: #455a64;
      padding: 15px;
      box-sizing: border-box;
      /*transform: translate(0, -100%);*/
    }

    #options-handle {
      position: fixed;
      top: 0;
      left: 0;
      height: 5%;
      width: 5%;
      background-color: #455a64;
      border-radius: 0 0 25% 0;
    }
  </style>
</head>

<body id="body" style="text-align: center;">
  <canvas id="canvas"></canvas>

  <div id="options">
    <input type="number" id="gravity" />
    <input type="number" id="friction" />
    <input type="number" id="distance" />
    <input type="number" id="repulsiveness" />
    <input type="number" id="particle-count" />
    <input type="number" id="particle-radius" />
    <input type="checkbox" id="friction-enabled" />
  </div>
  <div id="options-handle">

  </div>
</body>
<script src="velocity.min.js"></script>
<script src="vector.js"></script>
<script src="particle.js"></script>
<script src="sandbox.js"></script>

</html>
