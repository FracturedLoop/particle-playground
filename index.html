<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Particle Playground</title>
  <style>
    html,
    body {
      margin: 0px;
    }

    canvas {
      position: fixed;
      display: block;
      bottom: 0;
      border: 1px solid black;
    }

    #options {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 25%;
      background-color: #455a64;
      padding: 15px;
      box-sizing: border-box;
      color: #fff;
      font-family: sans-serif;
    }

    #options-handle {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #455a64;
      border-radius: 0 0 5px 0;
      color: #fff;
      font-family: sans-serif;
      padding: 1%;
    }

    input {
      margin: 5px;
      border: 2px solid #00c853;
      border-radius: 5px;
      background-color: #37474f;
      color: #fff;
    }

    button {
      margin: 5px;
      border: 2px solid #00c853;
      border-radius: 5px;
      background-color: #37474f;
      color: white;
    }
  </style>
</head>

<body id="body" style="text-align: center;">
  <canvas id="canvas"></canvas>
  <div id="options">
    <ul>

    </ul>
    Gravity: <input type="number" id="gravity" placeholder="Default: 0" />
    Friction: <input type="number" id="friction" placeholder="Default: 0.1" />
    Mouse effect radius: <input type="number" id="distance" placeholder="Default: 200" />
    Mouse effect strength: <input type="number" id="repulsiveness" placeholder="Default: 250" />
    <br />
    Particle count: <input type="number" id="particle-count" placeholder="Default: 1000" />
    Particle radius: <input type="number" id="particle-radius" placeholder="Default: 10" />
    Particle bounciness: <input type="number" id="particle-bounce" placeholder="Default: 0.9" />
    Particle launch speed: <input type="number" id="launch-speed" placeholder="Default: 1" />
    Launch speed variation: <input type="number" id="launch-variation" placeholder="Default: 10" />
    Disable friction? <input type="checkbox" id="friction-disabled" checked/>
    Background color: <input type="textbox" placeholder="default: #607d8b" id="bg-color" />
    Particle color: <input type="textbox" placeholder="default: #000" id="particle-color" />

    <button id="submit-button" onclick="setup()">Submit and Relaunch</button>
  </div>
  <div id="options-handle"> Options </div>
</body>
<script src="velocity.min.js"></script>
<script src="vector.js"></script>
<script src="particle.js"></script>
<script src="sandbox.js"></script>

</html>
